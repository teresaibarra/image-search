<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Query & Viewer Tool </title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Alata' rel='stylesheet'>
    <link href="./style.css" rel="stylesheet" type="text/css">
    
</head>

<body>
    <div id="header">
        <h2>Image Query & Viewer Tool</h2>
        <div><form onsubmit="getQuery(); return false;">
            <input id="query" placeholder="Search for anything!" type="text"> 
            <input type="submit" value="Submit">
        </form></div>
        
    </div>
    <img id="loading-image" src="assets/spinner.svg" alt="Loading images...">
    <h3 id="error-message"></h3>
    <div id="images-container">
        <div id="thumbnail-container"></div>
        <div id="image-viewer">
            <h3 id="viewer-text">Click on a thumbnail to see a larger version.</h3>
            <h3 id="image-title"></h3>
            <p id="username"></p>
            <img alt="" id="large-image">
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
    </body>
