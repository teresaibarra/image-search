<!DOCTYPE html>
<html lang="en">

<head>
    <title>Image Query & Viewer Tool </title>
    <meta charset="utf-8">
    <link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <h1>Image Query & Viewer Tool</h1>
    <form onsubmit="getQuery(); return false;">
        <input id="query" placeholder="Search for anything!" type="text"> 
        <input type="submit" value="Submit">
    </form>
    <h3 id="loading-text">Now loading images...</h3>
    <div id="images-container">
        <div id="thumbnail-container"></div>
        <div id="image-viewer">
            <h3 id="viewer-text">Click on an image to see larger version.</h3>
            <h3 id="image-title"></h3>
            <img alt="" id="large-image">
        </div>
    </div>
    <script src="main.js" type="text/javascript"></script>
</body>
